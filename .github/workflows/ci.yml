name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 代码格式检查
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format-18
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18

      - name: Check clang-format
        run: |
          find src include -name '*.cpp' -o -name '*.hpp' | xargs clang-format-18 --dry-run --Werror

  # 静态分析
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: |
          find src -name '*.cpp' | xargs clang-tidy -p build --warnings-as-errors='*' 2>/dev/null || true

  # 构建和测试
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test Help
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ./build/Release/fp-cpp-init.exe --help
          else
            ./build/fp-cpp-init --help
          fi

      - name: Test Version
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ./build/Release/fp-cpp-init.exe --version
          else
            ./build/fp-cpp-init --version
          fi

      - name: Test Create Project
        shell: bash
        run: |
          cd /tmp || cd $RUNNER_TEMP
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            "$GITHUB_WORKSPACE/build/Release/fp-cpp-init.exe" new testproject --type=exe
          else
            "$GITHUB_WORKSPACE/build/fp-cpp-init" new testproject --type=exe
          fi
          ls -la testproject/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fp-cpp-init-${{ matrix.os }}
          path: |
            build/fp-cpp-init
            build/Release/fp-cpp-init.exe

  # 单元测试
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake with tests
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build --config Debug

      - name: Run unit tests
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ctest --test-dir build --output-on-failure --config Debug
          else
            ctest --test-dir build --output-on-failure
          fi

  # 代码覆盖率（仅 Linux）
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install lcov
        run: sudo apt-get install -y lcov

      - name: Configure CMake with Coverage
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
            -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure

      - name: Run integration tests
        run: |
          ./build/fp-cpp-init --help
          ./build/fp-cpp-init --version
          cd /tmp
          $GITHUB_WORKSPACE/build/fp-cpp-init new testproj --type=exe
          $GITHUB_WORKSPACE/build/fp-cpp-init new testlib --type=lib
          $GITHUB_WORKSPACE/build/fp-cpp-init new testheader --type=header

      - name: Generate Coverage Report
        run: |
          lcov --capture --directory build --output-file coverage.info --ignore-errors source
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/_deps/*' --output-file coverage.info --ignore-errors unused
          lcov --list coverage.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
